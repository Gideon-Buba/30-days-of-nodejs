<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Finder | Gideon-Buba</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1><i class="bi bi-search"></i> Find Tweets</h1>
            <input class="keyword-input form-control" type="text" placeholder="Enter keyword">
            <button class="start-button btn btn-primary">Start Now <i class="bi bi-play-fill"></i></button>
        </div>
        <div class="tweet-container">
            <h2><i class="bi bi-chat-left"></i> Live Tweets</h2>
            <div class="tweets">
                <!-- Live tweets will be displayed here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
